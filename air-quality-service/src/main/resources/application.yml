server:
  port: 8080

spring:
  application:
    name: air-quality-service

# Configuration OpenAQ API v3
openaq:
  api:
    key: ${OPENAQ_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

logging:
  level:
    com.formation.airquality: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
