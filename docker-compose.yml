version: '3.8'

services:
  # Tempo runs as user 10001, and docker compose creates the volume as root.
  # As such, we need to chown the volume in order for Tempo to start correctly.
  init:
    image: busybox:latest
    user: root
    entrypoint:
      - sh
      - -c
      - |-
          mkdir -p /var/tempo /var/prometheus /var/grafana /var/loki && \
          chown -R 10001:10001 /var/tempo /var/loki && \
          chown -R 65534:65534 /var/prometheus && \
          chown -R 472:0 /var/grafana
    volumes:
      - ./data:/var

  # Service Spring Boot - Qualité de l'air
  air-quality-service:
    build:
      context: ./air-quality-service
      dockerfile: Dockerfile
    container_name: air-quality-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=air-quality-service
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - OPENAQ_API_KEY=${OPENAQ_API_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_SERVICE_NAME=air-quality-service
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Service Node.js - Météo
  weather-service:
    build:
      context: ./weather-service
      dockerfile: Dockerfile
    container_name: weather-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-demo}
      - OTEL_EXPORTER_OTLP_ENDPOINT=tempo:4317
      - OTEL_SERVICE_NAME=weather-service
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Service FastAPI - Recommandations santé
  health-service:
    build:
      context: ./health-service
      dockerfile: Dockerfile
    container_name: health-service
    ports:
      - "8082:8082"
    environment:
      - AIR_QUALITY_SERVICE=http://air-quality-service:8080
      - WEATHER_SERVICE=http://weather-service:8081
      - OTEL_EXPORTER_OTLP_ENDPOINT=tempo:4317
      - OTEL_SERVICE_NAME=health-service
    networks:
      - app-network
    depends_on:
      - air-quality-service
      - weather-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - air-quality-service
      - weather-service
      - health-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx_status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx-exporter:
    image: docker.io/nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://frontend:80/nginx_status'
    networks:
      - app-network
    depends_on:
      - frontend

  prometheus:
    image: docker.io/prom/prometheus:v3.7.3
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
      - '--enable-feature=native-histograms'

    networks:
      - app-network
    depends_on:
      - init

  grafana:
    image: docker.io/grafana/grafana:12.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network
    depends_on:
      - prometheus

  alertmanager:
    image: docker.io/prom/alertmanager:v0.29.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager:/etc/alertmanager
    networks:
      - app-network

  mailpit:
    image: docker.io/axllent/mailpit:v1.27.11
    container_name: mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - app-network

  tempo:
    image: docker.io/grafana/tempo:2.9.0
    container_name: tempo
    command: [ "-config.file=/etc/tempo/config.yaml" ]
    ports:
      - "3200:3200" # tempo http
      - "4317:4317" # otlp grpc
    volumes:
      - ./observability/tempo:/etc/tempo
      - ./data/tempo:/var/tempo
    networks:
      - app-network
    depends_on:
      - init

networks:
  app-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
